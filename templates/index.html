<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishShield AI</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 50px; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; width: 100%; max-width: 500px; text-align: center; }
        textarea { width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; border: 2px solid; }
        .red { border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .green { border-color: #22c55e; color: #22c55e; background: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body>
    <div class="card">
        <h1>üõ°Ô∏è PhishShield AI</h1>
        <form action="/predict" method="POST">
            <textarea name="message" rows="4" placeholder="Paste message here..." required>{{ message }}</textarea>
            <button type="submit">Scan for Threats</button>
        </form>

        {% if prediction %}
        <div class="result {{ color }}">
            <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
